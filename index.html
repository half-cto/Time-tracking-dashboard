<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css_reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script  src="./js/main.js" defer></script>

  <title>Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="board">
      <article class="board__hero-card">
        <div class="hero-card__info">
          <img src="./images/image-jeremy.png" alt="profile picture">
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="hero-card__menu">
          <h3 id="board__daily">Daily</h3>
          <h3 id="board__weekly">Weekly</h3>
          <h3 id='board__monthly'>Monthly</h3>
        </div>
      </article>
      <article class="board__stat-card work-header-bg">
        <div class="board__stat-card__info">
          <div class="stat-card__head">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" aria-hidden="true">
          </div>
          <div class="stat-card__time">
            <h2 class="board__stat-card__hours"></h2>
            <p class="board__stat-card__timeframe"></p>
          </div>
        </div>
      </article>
      <article class="board__stat-card play-header-bg">
        <div class="board__stat-card__info">
          <div class="stat-card__head">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" aria-hidden="true">
          </div>
          <div class="stat-card__time">
            <h2 class="board__stat-card__hours"></h2>
            <p class="board__stat-card__timeframe"></p>
          </div>
        </div>
      </article>
      <article class="board__stat-card study-header-bg">
        <div class="board__stat-card__info">
          <div class="stat-card__head">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" aria-hidden="true">
          </div>
          <div class="stat-card__time">
            <h2 class="board__stat-card__hours"></h2>
            <p class="board__stat-card__timeframe"></p>
          </div>
        </div>
      </article>
      <article class="board__stat-card exercise-header-bg">
        <div class="board__stat-card__info">
          <div class="stat-card__head">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" aria-hidden="true">
          </div>
          <div class="stat-card__time">
            <h2 class="board__stat-card__hours"></h2>
            <p class="board__stat-card__timeframe"></p>
          </div>
        </div>
      </article>
      <article class="board__stat-card social-header-bg">
        <div class="board__stat-card__info">
          <div class="stat-card__head">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" aria-hidden="true">
          </div>
          <div class="stat-card__time">
            <h2 class="board__stat-card__hours"></h2>
            <p class="board__stat-card__timeframe"></p>
          </div>
        </div>
      </article>
      <article class="board__stat-card self-care-header-bg">
        <div class="board__stat-card__info">
          <div class="stat-card__head">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" aria-hidden="true">
          </div>
          <div class="stat-card__time">
            <h2 class="board__stat-card__hours"></h2>
            <p class="board__stat-card__timeframe"></p>
          </div>
        </div>
      </article>
    </section>
  </main> 
</body>
</html>
